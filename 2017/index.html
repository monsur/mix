<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href='http://fonts.googleapis.com/css?family=Pontano+Sans'
          rel='stylesheet' type='text/css'>
    <link href='../css/index.css' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div id="content">

      <div id="albumart">
        <div id="albumartback">
          <img id="albumartbackimg" class="albumart" align="middle" />
        </div>
        <div id="albumartfront">
          <img id="albumartfrontimg" class="albumart" align="middle" />
        </div>
      </div>

      <div id="player">
        <audio id="audioplayer" volume="1.0"></audio>
        <img id="prevaction" alt="previous track" text="previous track"
             src="../images/prevtrack.png" width="50" height="50" />
        <img id="playaction" alt="play" text="play"
             src="../images/play.png" width="50" height="50" />
        <img id="nextaction" alt="next track" text="next track"
             src="../images/nexttrack.png" width="50" height="50" />
      </div>

      <div id="details">
        <div id="title"></div>
        <div id="artist"></div>
        <div id="nexttrack"></div>
      </div>

      <div id="downloads">
        <a id="downloadLink"
           title="Download MP3s">
          <img src="../images/cloud-download.svg" class="icon"
               alt="Download MP3s"
               text="Download MP3s"
               height="48" width="48" /></a>
        <a id="spotifyLink" target="_blank" title="Listen on Spotify">
          <img src="../images/spotify.png" class="icon"
               alt="Listen on Spotify"
               text="Listen on Spotify"
               height="32" width="32" /></a>
      </div>

    </div>

    <br><br><br><br>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="data.js"></script>
    <script src="../js/index.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-71848539-1', 'auto');
  ga('send', 'pageview');
</script>

  </body>
</html>
